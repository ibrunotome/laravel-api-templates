daemon off;

env DOCUMENT_ROOT;
env FRONT_CONTROLLER_FILE;

user www-data;
worker_processes auto;
error_log /dev/stderr info;

events {
    worker_connections 102400;
    accept_mutex on;
    multi_accept on;
    use epoll;
}

http {
    include mime.types;
    include gzip_params;
    server_tokens off;
    default_type application/octet-stream;

    client_max_body_size 10m;

    access_log /dev/stdout;

    sendfile on;

    keepalive_timeout 650;
    keepalive_requests 10000;

    map $http_x_forwarded_proto $fastcgi_https {
        default '';
        https on;
    }

    include /etc/nginx/conf.d/nginx-http.conf;

    upstream swoole {
        server 127.0.0.1:9000 weight=5 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    server {
        set_by_lua $docroot 'return os.getenv("DOCUMENT_ROOT")';
        set_by_lua $front_controller_file 'return os.getenv("FRONT_CONTROLLER_FILE")';

        listen 8080;
        server_name _
        root $docroot;
        index index.php;

        # Media: images, icons, video, audio, HTC
        location ~* \.(?:jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc)$ {
          expires 10m;
          access_log off;
          etag on;
          add_header Cache-Control "public";
        }

        # CSS and Javascript
        location ~* \.(?:css|js)$ {
          expires 10m;
          access_log off;
          etag on;
          add_header Cache-Control "public";
        }

        # pass the PHP scripts to FastCGI server
        location ~ \.php$ {
          try_files $uri =404;
          fastcgi_split_path_info ^(.+?\.php)(/.*)$;
          fastcgi_pass swoole;
          fastcgi_buffer_size 16k;
          fastcgi_buffers 256 16k;
          fastcgi_busy_buffers_size 4064k;
          fastcgi_max_temp_file_size 0;
          fastcgi_index index.php;
          include fastcgi_params;
          fastcgi_read_timeout 600s;
          etag on;
        }

        # This default behavior is intentionally using regex to allow
        # users to override this with the exact match directive as follows:
        # location = /_ah/health {
        #   # Define your own behavior.
        # }
        #
        location ~ ^/_ah/health$ {
           access_log off;
           return 200 'ok';
        }

        # Allow users to specify their own configuration
        include /etc/nginx/conf.d/nginx-app.conf;

        # Drop accesses for some files
        location = /favicon.ico { access_log off; log_not_found off; }
        location ~ /\.          { access_log off; log_not_found off; deny all; }
        location ~ ~$           { access_log off; log_not_found off; deny all; }
    }
}
